<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatTune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #messages {
            height: 600px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            text-align: right;
            background-color: #e3f2fd;
            margin-left: 20%;
        }

        .message.assistant {
            text-align: left;
            background-color: #f1f1f1;
            margin-right: 20%;
        }

        .label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .content {
            margin-top: 5px;
            white-space: pre-wrap;
        }

        #input-container {
            display: flex;
            margin-top: 10px;
        }

        #input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #input-container button {
            padding: 12px 24px;
            margin-left: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #input-container button:hover {
            background-color: #45a049;
        }

        #input-container input:disabled,
        #input-container button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .message.system {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1>chatTune</h1>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Connect to WebSocket server
        const ws = new WebSocket(`ws://${window.location.host}/ws/chat`);

        ws.onmessage = function (event) {
            const message = JSON.parse(event.data);
            
            // Display the message from the assistant
            displayMessage(message.content, 'assistant');
            enableInput();
        };

        ws.onerror = function(error) {
            displayMessage("WebSocket error occurred. Please refresh the page.", 'error');
            enableInput();
        };

        ws.onclose = function() {
            displayMessage("Connection closed. Please refresh the page.", 'system');
            disableInput();
        };

        document.getElementById('message-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.target.disabled) {
                sendMessage();
            }
        });

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            displayMessage(message, 'user');
            
            // Clear input and disable until response is received
            input.value = '';
            disableInput();

            // Send message to WebSocket
            ws.send(JSON.stringify({ 
                content: message, 
                source: 'user'
            }));
        }

        // Display message in the chat
        function displayMessage(content, source) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${source}`;

            const labelElement = document.createElement('span');
            labelElement.className = 'label';
            labelElement.textContent = source === 'user' ? 'You' : 'chatTune';

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = content;

            messageElement.appendChild(labelElement);
            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Disable input during processing
        function disableInput() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = true;
            button.disabled = true;
        }

        // Enable input after response
        function enableInput() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = false;
            button.disabled = false;
            input.focus();
        }

        // Load chat history when the page loads
        async function loadHistory() {
            try {
                const response = await fetch('/history');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const history = await response.json();
                if (history && history.length > 0) {
                    history.forEach(message => {
                        if (message.source === 'user' || message.source === 'assistant') {
                            displayMessage(message.content, message.source);
                        }
                    });
                } else {
                    displayMessage("Welcome to chatTune! How can I help you today?", 'system');
                }
            } catch (error) {
                console.error('Error loading history:', error);
                displayMessage("Welcome to chatTune! How can I help you today?", 'system');
            }
        }

        // Load chat history when the page loads
        window.onload = loadHistory;
    </script>
</body>

</html>
